    <style>
        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .dashboard-title {
            font-size: 24px;
            color: var(--text);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .upload-form {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .works-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 24px;
        }

        .work-item {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .work-item:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 77, 0, 0.1);
        }

        .work-image-container {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
        }

        .work-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .work-item:hover .work-image {
            transform: scale(1.1);
        }

        .work-info {
            padding: 20px;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.8),
                rgba(0, 0, 0, 0.6) 50%,
                transparent
            );
        }

        .work-info h3 {
            margin: 0 0 8px;
            font-size: 18px;
            color: var(--text);
            font-weight: 600;
        }

        .work-info p {
            margin: 0;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .work-info p i {
            color: var(--primary);
            font-size: 14px;
        }

        .work-actions {
            padding: 16px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .action-btn i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .action-btn:hover i {
            transform: scale(1.1);
        }

        .edit-btn {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .edit-btn:hover {
            background: #4CAF50;
            color: white;
        }

        .delete-btn {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .delete-btn:hover {
            background: #f44336;
            color: white;
        }

            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--text);
        }

        .upload-progress {
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 4px;
            background: var(--primary);
            width: 0;
            transition: width 0.3s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;

            font-size: 20px;

        .filter-btn {

            background: transparent;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover {

            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);

        }

        /* تحسين مظهر قائمة الأعمال */
        .works-list {

                        <button class="filter-btn" data-category="invitations">بطاقات دعوة</button>
                        <button class="filter-btn" data-category="certificates">شهادات تقديرية</button>

            <div class="testimonials-section">
                <div class="testimonial-form-container">
                    <h2>إضافة تقييم جديد</h2>
                    <form id="testimonialForm" class="upload-form">
                        <div class="form-group">
                            <label>اسم العميل</label>
                            <input type="text" id="clientName" required placeholder="مثال: محمد العلي">
                        </div>
                        <div class="form-group">
                            <label>المسمى الوظيفي</label>
                            <input type="text" id="clientTitle" required placeholder="مثال: صاحب مشروع">
                        </div>
                        <div class="form-group">
                            <label>صورة العميل (اختياري)</label>
                            <input type="file" id="clientImage" accept="image/*">
                            <div class="upload-progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>التقييم</label>
                            <div class="rating-input">
                                <i class="far fa-star" data-rating="1"></i>
                                <i class="far fa-star" data-rating="2"></i>
                                <i class="far fa-star" data-rating="3"></i>
                                <i class="far fa-star" data-rating="4"></i>
                                <i class="far fa-star" data-rating="5"></i>
                            </div>
                            <input type="hidden" id="rating" value="5">
                        </div>
                        <div class="form-group">
                            <label>نص التقييم</label>
                            <textarea id="testimonialText" required rows="4" placeholder="اكتب رأي العميل هنا..."></textarea>
                        </div>
                        <button type="submit" class="submit-btn">إضافة تقييم</button>
                    </form>
                </div>

                <div class="testimonials-list-container">

                    </div>
                </div>
            </div>
