<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3lismaeel - التقييمات</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .review-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 77, 0, 0.05) 0%, rgba(0, 0, 0, 0.1) 100%);
        }

        .review-card {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .review-logo {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .review-logo::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .review-logo img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(255, 77, 0, 0.2));
        }

        .review-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--text);
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 500;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 77, 0, 0.1);
        }

        .form-group input[list] {
            cursor: pointer;
        }

        .rating-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .rating-stars {
            display: flex;
            gap: 12px;
        }

        .rating-stars i {
            font-size: 28px;
            color: #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rating-stars i:hover {
            transform: scale(1.2);
        }

        .rating-text {
            font-size: 16px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), #FF6B00);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .review-card {
                padding: 24px;
                margin: 15px;
            }

            .review-title {
                font-size: 20px;
            }
        }

        .file-input {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px dashed var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            color: var(--text);
        }

        .file-input:hover {
            border-color: var(--primary);
            background: rgba(255, 77, 0, 0.05);
        }

        .file-input::file-selector-button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .file-input::file-selector-button:hover {
            opacity: 0.9;
        }

        .thank-you-message {
            position: fixed;
            inset: 0;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thank-you-message.show {
            opacity: 1;
        }

        .thank-you-content {
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .thank-you-message.show .thank-you-content {
            transform: translateY(0);
        }

        .thank-you-content i {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease;
        }

        .thank-you-content h2 {
            font-size: 28px;
            color: var(--text);
            margin-bottom: 16px;
            animation: fadeIn 0.5s ease 0.2s forwards;
            opacity: 0;
        }

        .thank-you-content p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 18px;
            animation: fadeIn 0.5s ease 0.4s forwards;
            opacity: 0;
        }

        .thank-you-content .back-btn {
            animation: fadeIn 0.5s ease 0.6s forwards;
            opacity: 0;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary), #FF6B00);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 0, 0.2);
        }

        @media (max-width: 480px) {
            .thank-you-content {
                padding: 32px;
                margin: 20px;
            }

            .thank-you-content i {
                font-size: 48px;
            }

            .thank-you-content h2 {
                font-size: 24px;
            }

            .thank-you-content p {
                font-size: 16px;
            }
        }

        /* إضافة تنسيقات رسالة التقييم السابق */
        .already-reviewed {
            text-align: center;
            padding: 20px;
        }

        .already-reviewed i {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .already-reviewed h2 {
            font-size: 28px;
            color: var(--text);
            margin-bottom: 16px;
        }

        .already-reviewed p {
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 18px;
        }

        .review-details {
            background: rgba(255, 77, 0, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--primary);
        }

        .review-details p {
            margin: 8px 0;
            color: var(--text);
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary), #FF6B00);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 0, 0.2);
        }

        @media (max-width: 480px) {
            .already-reviewed i {
                font-size: 48px;
            }

            .already-reviewed h2 {
                font-size: 24px;
            }

            .already-reviewed p {
                font-size: 16px;
            }

            .review-details {
                padding: 15px;
            }
        }

        .message {
            position: fixed;
            top: 20px;
            right: 15px;
            padding: 16px 24px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease forwards;
        }

        .message.show {
            display: flex;
        }

        .success-message {
            background: #4CAF50;
            color: white;
        }

        .error-message {
            background: #f44336;
            color: white;
        }

        .message i {
            font-size: 20px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .message {
                left: 15px;
                right: 15px;
                bottom: 20px;
                top: auto;
            }
        }
    </style>
    
</head>
<body>
    <div class="message success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <span></span>
    </div>
    <div class="message error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span></span>
    </div>

    <div class="review-container">
        <div class="review-card">
            <div class="review-logo">
                <link rel="icon" type="image/svg+xml" href="icon.svg">
            </div>
            <h1 class="review-title">شاركني رأيك في خدماتي</h1>
            <form id="reviewForm">
                <div class="form-group">
                    <label>الاسم</label>
                    <input 
                        type="text" 
                        id="name" 
                        required 
                        maxlength="50"
                        placeholder="أدخل اسمك الكامل">
                </div>
                <div class="form-group">
                    <label>المسمى الوظيفي</label>
                    <input 
                        type="text" 
                        id="title" 
                        required 
                        maxlength="100"
                        placeholder="مثال: صاحب مشروع">
                </div>
                <div class="form-group">
                    <label>صورتك الشخصية (اختياري)</label>
                    <input 
                        type="file" 
                        id="clientImage" 
                        accept="image/*"
                        class="file-input">
                </div>
                <div class="rating-group">
                    <div class="rating-stars" id="ratingStars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <span class="rating-text">تقييمك يهمني</span>
                    <input type="hidden" id="rating" value="5">
                </div>
                <div class="form-group">
                    <label>رأيك في الخدمة</label>
                    <textarea 
                        id="text" 
                        required 
                        rows="4" 
                        maxlength="500"
                        placeholder="اكتب رأيك وانطباعك عن الخدمة المقدمة..."></textarea>
                </div>
                <button type="submit" class="submit-btn">إرسال تقييمك</button>
            </form>
        </div>
    </div>

    <div class="thank-you-message" id="thankYouMessage" style="display: none;">
        <div class="thank-you-content">
            <i class="fas fa-check-circle"></i>
            <h2>شكراً ${testimonialData.name} على تقييمك!</h2>
            <p>تم إرسال تقييمك بنجاح</p>
            <button onclick="window.location.href='index.html'" class="back-btn">العودة للرئيسية</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, push, set } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import firebaseConfig from './firebase-config.js';

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const IMGUR_CLIENT_ID = '25775838e772fa2';

        // دالة تحويل الصورة إلى Base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // دالة رفع الصور إلى Imgur
        async function uploadToImgur(base64Image) {
            const response = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: {
                    'Authorization': `Client-ID ${IMGUR_CLIENT_ID}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image: base64Image.split(',')[1],
                    type: 'base64'
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (!data.success) {
                throw new Error('فشل رفع الصورة إلى Imgur');
            }

            return data;
        }

        // التحقق من التقييم السابق
        document.addEventListener('DOMContentLoaded', () => {
            const hasReviewed = localStorage.getItem('hasReviewed');
            if (hasReviewed) {
                const reviewerName = localStorage.getItem('reviewerName');
                const reviewDate = new Date(localStorage.getItem('reviewDate'));
                
                document.querySelector('.review-card').innerHTML = `
                    <div class="already-reviewed">
                        <i class="fas fa-info-circle"></i>
                        <h2>${reviewerName ? `عذراً ${reviewerName}!` : 'عذراً!'}</h2>
                        <p>لقد قمت بتقييم خدماتي مسبقاً</p>
                        <div class="review-details">
                            <p>تم التقييم بتاريخ: ${reviewDate.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit'
                            })}</p>
                        </div>
                        <button onclick="window.location.href='index.html'" class="back-btn">العودة للرئيسية</button>
                    </div>
                `;
            }

            // تهيئة النجوم
            const stars = document.querySelectorAll('.rating-stars i');
            const ratingText = document.querySelector('.rating-text');
            const ratingInput = document.getElementById('rating');

            const ratingTexts = [
                'بحاجة إلى تحسين',
                'مقبول',
                'جيد',
                'جيد جداً',
                'ممتاز'
            ];

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const rating = star.dataset.rating;
                    updateStars(rating);
                    ratingInput.value = rating;
                    ratingText.textContent = ratingTexts[rating - 1];
                });

                star.addEventListener('mouseover', () => {
                    const rating = star.dataset.rating;
                    updateStars(rating);
                    ratingText.textContent = ratingTexts[rating - 1];
                });
            });

            document.querySelector('.rating-stars').addEventListener('mouseleave', () => {
                const currentRating = ratingInput.value;
                updateStars(currentRating);
                ratingText.textContent = ratingTexts[currentRating - 1];
            });
        });

        // دالة تحديث النجوم
        function updateStars(rating) {
            const stars = document.querySelectorAll('.rating-stars i');
            stars.forEach(star => {
                const starRating = star.dataset.rating;
                if (starRating <= rating) {
                    star.style.color = '#FFD700';
                } else {
                    star.style.color = 'rgba(255, 215, 0, 0.3)';
                }
            });
        }

        // معالجة تقديم النموذج
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإرسال...';

            try {
                const testimonialData = {
                    name: document.getElementById('name').value,
                    title: document.getElementById('title').value,
                    rating: Number(document.getElementById('rating').value),
                    text: document.getElementById('text').value,
                    createdAt: new Date().toISOString()
                };

                const imageFile = document.getElementById('clientImage').files[0];
                if (imageFile) {
                    const base64Image = await convertToBase64(imageFile);
                    const imgurResponse = await uploadToImgur(base64Image);
                    testimonialData.imageUrl = imgurResponse.data.link;
                }

                // حفظ التقييم في Firebase
                const testimonialsRef = ref(db, 'testimonials');
                const newTestimonialRef = push(testimonialsRef);
                await set(newTestimonialRef, testimonialData);

                // حفظ حالة التقييم في المتصفح
                localStorage.setItem('hasReviewed', 'true');
                localStorage.setItem('reviewerName', testimonialData.name);
                localStorage.setItem('reviewDate', testimonialData.createdAt);

                // إظهار رسالة الشكر مباشرة
                document.querySelector('.review-card').innerHTML = `
                    <div class="thank-you-content">
                        <i class="fas fa-check-circle"></i>
                        <h2>شكراً ${testimonialData.name} على تقييمك!</h2>
                        <p>تم إرسال تقييمك بنجاح</p>
                        <button onclick="window.location.href='index.html'" class="back-btn">العودة للرئيسية</button>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'إرسال التقييم';
                showMessage('error', 'حدث خطأ أثناء إرسال التقييم. يرجى المحاولة مرة أخرى.');
            }
        });

        function showThankYouMessage() {
            const reviewerName = localStorage.getItem('reviewerName');
            const reviewDate = new Date(localStorage.getItem('reviewDate'));
            
            document.getElementById('thankYouMessage').innerHTML = `
                <div class="thank-you-content">
                    <i class="fas fa-check-circle"></i>
                    <h2>شكراً ${reviewerName ? reviewerName : ''} على تقييمك!</h2>
                    <p>تم إرسال تقييمك بتاريخ ${reviewDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    })}</p>
                    <button onclick="window.location.href='index.html'" class="back-btn">العودة للرئيسية</button>
                </div>
            `;
            document.getElementById('thankYouMessage').style.display = 'flex';
            document.getElementById('reviewForm').style.display = 'none';
        }

        function showMessage(type, text) {
            const messageElement = document.getElementById(`${type}Message`);
            messageElement.querySelector('span').textContent = text;
            messageElement.classList.add('show');
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 3000);
        }
    </script>
